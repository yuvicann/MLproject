<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form { max-width: 500px; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 6px; }
        button { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
        .result { margin-top: 25px; font-size: 18px; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <h2>ðŸŽ“ Student Math Score Predictor</h2>

    <form action="/predict_form" method="POST">

        <label>Gender</label>
        <select name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label>Race/Ethnicity</label>
        <select name="race_ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education">
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label>Lunch</label>
        <select name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label>Reading Score</label>
        <input type="number" name="reading_score" min="0" max="100" required>

        <label>Writing Score</label>
        <input type="number" name="writing_score" min="0" max="100" required>

        <button type="submit">Predict Math Score</button>
    </form>

    {% if result %}
        <div class="result">
            âœ… Predicted Math Score: {{ result }}
        </div>
    {% endif %}

</body>
</html>
